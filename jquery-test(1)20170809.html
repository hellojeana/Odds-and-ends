<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style>
			.large{
				font-size: 2rem;
			}
			.small{
				font-size: 0.5rem;
			}
			.button{
				border: 2px solid #ccc;
				width: 50px;
				cursor: pointer;
			}
			.selected{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<table>
		<tr>
			<td>111</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>111</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>111</td>
			<td>222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>111</td>
			<td>222</td>
			<td>333</td>
		</tr>
		</table>
		<div id="default" class="button selected">default</div>
		<div id="large" class="button">large</div>
		<div id="small" class="button">small</div>

	<script type="text/javascript">
		$().ready(function(){
			$('#large').bind('click',function(){
				$('table').removeClass('small').addClass('large');
			});
			$('#default').bind('click',function(){
				$('table').removeClass();
			});
			$('#small').bind('click',function(){
				$('table').removeClass('large').addClass('small');
			});
			$('.button').bind('click',function(){	
				$('.button').removeClass('selected');
				$(this).addClass('selected');
			});	
		});
	</script>
	</body>
</html>
