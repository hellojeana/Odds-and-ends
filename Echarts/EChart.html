<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ECharts</title>
		<script src="echarts.min.js"></script>
	</head>
	<body>
		<div id="chart-1" style="width: 600px;height:400px;"></div>
		<div id="chart-2" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
			
			var myChart = echarts.init(document.getElementById('chart-1'));
			var option = {
				title:{
					text:'柱状图'
				},
				tooltip: {}, 
				legend: { 
					data:['销量']
					}, 
				xAxis: { 
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"] 
					}, 
				yAxis: {}, 
				series: [{ 
					name: '销量', 
					type: 'bar', 
					data: [5, 20, 36, 10, 10, 20] 
				  }]
				};
				
				myChart.setOption(option);
				
				var myChart2 = echarts.init(document.getElementById('chart-2'));
				myChart2.setOption({ 
					series : [ { 
						name: '访问来源', 
						type: 'pie', 
						radius: '55%', 
						data:[  {value:235, name:'视频广告'},
								{value:274, name:'联盟广告'}, 
								{value:310, name:'邮件营销'}, 
								{value:335, name:'直接访问'}, 
								{value:400, name:'搜索引擎'} 
							 ] 
							
							} ] 
						})
				 //itemstyle
							itemStyle: { 
								emphasis: { 
									shadowBlur: 200
									shadowColor: 'rgba(0, 0, 0, 0.5)'
									} 
								};
							//end
		</script>
	</body>
</html>
